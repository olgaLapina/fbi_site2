  <main class="main_contacts">
    <div class="contacts_us">
      <h1>Contact Us</h1>
      <div class="contacts_form">
        <form class="" action="">
          <div class="form">
            <div class="forma_input">
              <label class="contact_label" for="">Name </label>
              <input class="contact-input" type="text">
            </div>
            <div class="forma_input">
              <label class="contact_label" for="">Email </label>
              <input class="contact-input" type="text">
            </div>
            <div>
              <textarea class="contact-textarea" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
              <input type="checkbox">
              <label for=""> I agree to the processing of my data</label>
            </div>
            <fieldset>
              <legend>I would like to be an FBI agent:</legend>
              <div>
                <input type="radio" id="Yes" name="drone" value="Yes" checked>
                <label for="Yes">Yes</label>
              </div>
              <div>
                <input type="radio" id="No" name="drone" value="No" checked>
                <label for="No">No</label>
              </div>
              <div>
                <input type="radio" id="agent" name="drone" value="agent" checked>
                <label for="agent">I'm an agent</label>
              </div>
            </fieldset>
            <div class="select">
              <p>country:</p>
              <select name="">
                <option value="Georgia">Georgia</option>
                <option selected value="USA">USA</option>
                <option value="Tyrkey">Tyrkey</option>
              </select>
            </div>
            <div>
              <button class="contact-button" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
